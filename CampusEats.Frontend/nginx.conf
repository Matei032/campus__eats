server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Blazor WebAssembly routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # MIME types pentru WebAssembly
    types {
        application/wasm wasm;
    }

    # Cache pentru asset-uri statice
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache pentru index.html
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/javascript application/wasm text/css application/json text/plain;
}

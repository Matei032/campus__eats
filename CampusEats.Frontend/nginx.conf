events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Support pentru WebAssembly
    types {
        application/wasm wasm;
    }

    sendfile on;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/javascript application/wasm text/css application/json text/plain;

    server {
        listen 80;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;

        # Blazor WebAssembly routing
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|wasm|json|dat|blat)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache pentru index.html
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }
}
